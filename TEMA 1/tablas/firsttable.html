<!DOCTYPE html>
<html lang="es">
<head>
    <title>Tabla no simetrica</title>
</head>
<body>
    <p>
    <table border="1">
        <tr>
            <td>Uno</td>
            <td rowspan="2">Dos Cuatro</td>
            <!--rowspan expande hacia abajo-->
        </tr>
        <tr>
            <td>Tres</td>
        </tr>
    </table>
    </p>
    <p>
    <table border="1">
        <tr>
            <td rowspan="3">April</td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>
        <tr>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
    </table>
</p>
<p>
    <table border="1" style="border-color: rgb(20, 190, 168);">
    <tr>
        <td colspan="3">2022</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td colspan="2" rowspan="2">7</td>
        <td>8</td>
    </tr>
    <tr>
        <td>10</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    </table>
</p>
</body>
</html>
